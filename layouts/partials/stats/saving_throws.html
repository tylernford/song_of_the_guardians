<div class="ba center mt3 tc">
    <p class="bb mb3 mt2 pb1 tracked-narrow">Saving Throws</p>
    <div class="ph3 tc">
        {{ if isset .Params "saving_throws" }}
            {{ range  first 5 .Params.saving_throws }}
                <div class="bb flex items-center mt2 pb2">
                    <div class="ba {{ if .proficient }}bg-near-black{{ end }} br-100 h1 mv0 w1"></div>
                    <p class="lh-solid ml3 mv0" style="padding-top:3px">{{ .score | markdownify }}</p>
                </div>
            {{ end }}
            {{ range  first 1 (after 5 .Params.saving_throws) }}
                <div class="flex items-center mt2 pb3">
                    <div class="ba {{ if .proficient }}bg-near-black{{ end }} br-100 h1 mv0 w1"></div>
                    <p class="lh-solid ml3 mv0" style="padding-top:3px">{{ .score | markdownify }}</p>
                </div>
            {{ end }}
        {{ end }}
    </div>
</div>
